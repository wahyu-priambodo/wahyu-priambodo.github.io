<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a4f79c8259.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <!-- Twitter (X) icon -->
        <a href="https://twitter.com/w4h0yuz" class="btn btn-linkedin"><span class="icon"><i class="fa-brands fa-x-twitter fa-lg"></i></span>Twitter</a>
        <!-- Github icon -->
        <a href="https://github.com/wahyu-priambodo" class="btn btn-linkedin"><span class="icon"><i class="fa-brands fa-github fa-lg"></i></span>Github</a>
        <!-- LinkedIn icon -->
        <a href="https://www.linkedin.com/in/wahyu-priambodo-tik22" class="btn btn-linkedin"><span class="icon"><i class="fa-brands fa-linkedin fa-lg"></i></i></span>LinkedIn</a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
